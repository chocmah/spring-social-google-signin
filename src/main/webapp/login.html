<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OpenIdConnect with Spring</title>
</head>
<body>
    <p>Login Form</p>
    	<form action="j_spring_security_check" method="POST" >
			<fieldset>
				<legend>
					<h2>Login</h2>
				</legend>
				<div class="form-group">
					<label for="j_username">Username:</label> <input id="j_username"
						class="form-control" type='text' name='j_username' value="test" />
				</div>
				<div class="form-group">
					<label for="j_password">Password:</label> <input id="j_password"
						class="form-control" type='text' name='j_password' value="test" />
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
			</fieldset>
		</form>
    
    <a href="/test">Sign in with google</a>
</body>
</html>
